<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Información del Jesuita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 22px;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Información del Jesuita</h1>
        <form action="procesar.php" method="POST">
            <label for="codigo">Código (Número de puesto):</label>
            <input type="text" id="codigo" name="codigo" required>
            
            <label for="jesuita">Nombre del Jesuita:</label>
            <input type="text" id="jesuita" name="jesuita" required>
            
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
