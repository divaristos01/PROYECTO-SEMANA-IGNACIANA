<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Información del Jesuita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Información del Jesuita</h1>
    <form action="procesar.php" method="POST">
        <label for="codigo">Código (Número de puesto):</label>
        <input type="number" id="codigo" name="codigo" required>
        
        <label for="jesuita">Nombre del Jesuita:</label>
        <input type="text" id="jesuita" name="jesuita" required>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
